</div>

<div></div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div>
                <form class="user-form">
                    <div class="input-group">
                        <label for="username1" class="sr-only">Player 1 Name</label>
                        <input id="username1" placeholder="Name" class="form-control" type="text">
                    </div>
                        <span class="input-group-btn"><button class="btn btn-success" type="submit" id="submit-name">Join</button></span>
                </form>
            </div>
<br>
            <div class="container1"> 
                <div class="row">
                    <div class="col-md-3" id="DR">
                            <button id="left-one">
                                <img src="assets/images/DarkRock.jpg" class="rounded-circle" width="150" height="150" alt="Yoda" title="Yoda" />
                                    <p>
                                        <figcaption id="figcap01">ROCK</figcaption>
                                    </p>    
                            </button>
                    </div>
                    <br>
                    <div class="col-md-3" id="DP">        
                            <button id="left-two">
                                <img src="assets/images/DarkPaper.jpg" class="rounded-circle" width="150" height="150" alt="Solo" title="Solo" />

                                        <figcaption id="figcap01">PAPER</figcaption>
                                    </p>    
                            </button>
                    </div>

                    <div class="col-md-3" id="DS">

                                        <figcaption id="figcap01">SCISSORS</figcaption>
                                    </p>    
                            </button>
                    </div> 
                    <br>
                </div>  
                <div class="row chat-row">
                        <div class="col-md-12">
                            <div class="chatter">
                                </div>
                                    <form class="chat-form">
                                        <div class="input-group">
                                            <label for="message" class="sr-only">Chat Now:</label>
                                            <input id="message" placeholder="Type a message..." class="form-control" type="text">
                                        </div>
                                            <span class="input-group-btn">
                                                <button class="btn btn-success" type="submit" id="submit-chat">Send</button>
                                            </span>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>            
            </div>
        </div>    
       <br>
       <br>

            </div>
            <br>
            <div class="container2">  
                <div class="row">
                    <div class="col-md-3" id="LR">

                                </p>

                                </p>

                </div>
